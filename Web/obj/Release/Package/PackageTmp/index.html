<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style style="text/css">
        .contain {
            text-align: center;
            margin-top: 8%;
        }

        ul {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .num {
            width: 40px;
            text-align:center;  
        }
    </style>
</head>
<body>
    <!--A~E，旧从者有E，E为愚人节卡面，新从者没有E-->
    <input type="hidden" id="hidRequestUrl" value="http://file.fgowiki.fgowiki.com/fgo/card/servant/" />
    <div class="contain">
        <ul>
            <li><span>保存路径：</span><input type="text" id="txtSavePath" value="E:/WikiPic/" />&nbsp;<span>从者编号：</span><input type="text" id="txtServantNoMin" value="1" class="num"/><span>~</span><input type="text" id="txtServantNoMax" value="182" class="num"/>
                <a href="javascript:void(0)" onclick="downloadPic()">下载</a></li>
        </ul>
    </div>
</body>
</html>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
    //下载
    function downloadPic() {
        var savePath = $("#txtSavePath").val();
        var requestUrl = $("#hidRequestUrl").val();
        var min = $("#txtServantNoMin").val();
        var max = $("#txtServantNoMax").val();
        var paras = {
            savePath: encodeURIComponent(savePath),
            requestUrl: encodeURIComponent(requestUrl),
            min: parseInt(min),
            max: parseInt(max)
        }
        ajaxPost("/Actions/Download.ashx", paras);
        //post("/Actions/Download.ashx", paras);
    }

</script>
